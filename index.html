<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 class="brand"><a href="#">BR<span>A</span>ND</a></h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="form-container">
      <form class="form">
        <h1>Login</h1>
        <div class="input-div">
          <input
            type="text"
            id="username"
            class="inputBox"
            required
            autocomplete="off"
          />
          <label for="username">Username</label>
        </div>
        <div class="input-div">
          <input type="password" id="password" class="inputBox" required />
          <label for="password">Password</label>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
